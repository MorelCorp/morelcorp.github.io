<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk PDF to TXT Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .bulk-controls {
            display: none;
            margin: 20px 0;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bulk-controls.active {
            display: flex;
        }

        .file-count {
            color: #333;
            font-weight: 600;
        }

        .bulk-buttons {
            display: flex;
            gap: 10px;
        }

        .files-list {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .file-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        .file-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-processing {
            background: #fef3c7;
            color: #92400e;
        }

        .status-complete {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .preview {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            max-height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }

        .preview.active {
            display: block;
        }

        .file-actions {
            display: none;
            gap: 10px;
            margin-top: 10px;
        }

        .file-actions.active {
            display: flex;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-top: 5px;
        }

        .processing-info {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Bulk PDF to TXT Converter</h1>
        <p class="subtitle">Convert multiple PDF files to plain text format at once</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-text">Click to select or drag & drop your PDF files</p>
            <p class="upload-hint">You can select/drop multiple PDF files</p>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf" multiple>
        
        <div class="bulk-controls" id="bulkControls">
            <div class="file-count" id="fileCount">0 files processed</div>
            <div class="bulk-buttons">
                <button class="btn btn-secondary btn-sm" id="clearAllBtn">Clear All</button>
                <button class="btn btn-primary btn-sm" id="bulkDownloadBtn" disabled>Download All TXT Files</button>
            </div>
        </div>
        
        <div class="files-list" id="filesList"></div>
    </div>

    <script>
        // Set worker source for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const bulkControls = document.getElementById('bulkControls');
        const fileCount = document.getElementById('fileCount');
        const filesList = document.getElementById('filesList');
        const bulkDownloadBtn = document.getElementById('bulkDownloadBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');

        let processedFiles = [];
        let totalFiles = 0;
        let completedFiles = 0;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files).filter(file => file.type === 'application/pdf');
            if (files.length > 0) {
                processMultiplePDFs(files);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            if (files.length > 0) {
                processMultiplePDFs(files);
            }
        });

        // Process multiple PDFs
        function processMultiplePDFs(files) {
            bulkControls.classList.add('active');
            totalFiles += files.length;
            updateFileCount();
            
            files.forEach(file => {
                createFileItem(file);
                processPDF(file);
            });
        }

        // Create file item UI
        function createFileItem(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.id = `file-${file.name.replace(/[^a-zA-Z0-9]/g, '_')}`;
            
            fileItem.innerHTML = `
                <div class="file-header">
                    <span class="file-name">${file.name}</span>
                    <span class="file-status status-processing">Processing...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="processing-info"></div>
                <div class="preview"></div>
                <div class="file-actions">
                    <a class="btn btn-primary btn-sm download-btn" download="${file.name.replace('.pdf', '.txt')}">Download TXT</a>
                    <button class="btn btn-danger btn-sm remove-btn">Remove</button>
                </div>
            `;
            
            filesList.appendChild(fileItem);
            
            // Add remove functionality
            const removeBtn = fileItem.querySelector('.remove-btn');
            removeBtn.addEventListener('click', () => {
                fileItem.remove();
                processedFiles = processedFiles.filter(f => f.fileName !== file.name);
                totalFiles--;
                if (processedFiles.some(f => f.fileName === file.name && f.text)) {
                    completedFiles--;
                }
                updateFileCount();
                if (totalFiles === 0) {
                    bulkControls.classList.remove('active');
                }
            });
        }

        // Process individual PDF
        async function processPDF(file) {
            const fileId = `file-${file.name.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const fileItem = document.getElementById(fileId);
            const progressFill = fileItem.querySelector('.progress-fill');
            const status = fileItem.querySelector('.file-status');
            const processingInfo = fileItem.querySelector('.processing-info');
            const preview = fileItem.querySelector('.preview');
            const fileActions = fileItem.querySelector('.file-actions');
            const downloadBtn = fileItem.querySelector('.download-btn');
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;
                let extractedText = '';
                
                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    extractedText += pageText + '\n\n';
                    
                    // Update progress
                    const progress = (i / numPages) * 100;
                    progressFill.style.width = progress + '%';
                    processingInfo.textContent = `Processing page ${i} of ${numPages}...`;
                }
                
                // Clean up text
                extractedText = extractedText.replace(/\s+/g, ' ').replace(/\n\s*\n/g, '\n\n').trim();
                
                // Store processed file
                processedFiles.push({
                    fileName: file.name,
                    text: extractedText
                });
                
                // Update UI
                status.className = 'file-status status-complete';
                status.textContent = 'Complete';
                processingInfo.textContent = `Successfully extracted ${numPages} pages`;
                
                // Show preview
                preview.textContent = extractedText.substring(0, 300) + (extractedText.length > 300 ? '...' : '');
                preview.classList.add('active');
                
                // Create download link
                const blob = new Blob([extractedText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                downloadBtn.href = url;
                
                // Show actions
                fileActions.classList.add('active');
                
                completedFiles++;
                updateFileCount();
                
            } catch (error) {
                status.className = 'file-status status-error';
                status.textContent = 'Error';
                processingInfo.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
                progressFill.style.width = '0%';
            }
        }

        // Update file count
        function updateFileCount() {
            fileCount.textContent = `${completedFiles} of ${totalFiles} files processed`;
            bulkDownloadBtn.disabled = completedFiles === 0;
        }

        // Check if File System Access API is supported
        const supportsFileSystemAccess = 'showDirectoryPicker' in window;
        
        // Update button text based on capability
        if (supportsFileSystemAccess) {
            bulkDownloadBtn.textContent = 'Save to Folder';
        } else {
            bulkDownloadBtn.textContent = 'Download as ZIP';
        }

        // Bulk download
        bulkDownloadBtn.addEventListener('click', async () => {
            if (processedFiles.length === 0) return;
            
            const validFiles = processedFiles.filter(f => f.text);
            if (validFiles.length === 0) return;
            
            if (supportsFileSystemAccess) {
                await downloadToFolder(validFiles);
            } else {
                await downloadAsZip(validFiles);
            }
        });

        // Download to user-selected folder using File System Access API
        async function downloadToFolder(files) {
            try {
                // Show folder picker
                const directoryHandle = await window.showDirectoryPicker();
                
                // Track used filenames to handle collisions
                const usedNames = {};
                
                for (const file of files) {
                    let baseName = file.fileName.replace('.pdf', '');
                    let fileName = baseName + '.txt';
                    let counter = 1;
                    
                    // Handle name collisions
                    while (usedNames[fileName]) {
                        fileName = `${baseName} (${counter}).txt`;
                        counter++;
                    }
                    usedNames[fileName] = true;
                    
                    // Create file in selected directory
                    const fileHandle = await directoryHandle.getFileHandle(fileName, { create: true });
                    const writable = await fileHandle.createWritable();
                    await writable.write(file.text);
                    await writable.close();
                }
                
                // Show success message
                const tempStatus = document.createElement('div');
                tempStatus.style.cssText = 'position:fixed;top:20px;right:20px;background:#22c55e;color:white;padding:15px 20px;border-radius:10px;z-index:1000;font-weight:600;';
                tempStatus.textContent = `‚úÖ Successfully saved ${files.length} files to selected folder`;
                document.body.appendChild(tempStatus);
                setTimeout(() => tempStatus.remove(), 4000);
                
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error saving to folder:', error);
                    // Fall back to ZIP download
                    await downloadAsZip(files);
                }
            }
        }

        // Download as ZIP file (fallback method)
        async function downloadAsZip(files) {
            try {
                const zip = new JSZip();
                
                // Track used filenames to handle collisions
                const usedNames = {};
                
                files.forEach(file => {
                    let baseName = file.fileName.replace('.pdf', '');
                    let fileName = baseName + '.txt';
                    let counter = 1;
                    
                    // Handle name collisions
                    while (usedNames[fileName]) {
                        fileName = `${baseName} (${counter}).txt`;
                        counter++;
                    }
                    usedNames[fileName] = true;
                    
                    // Add file to ZIP
                    zip.file(fileName, file.text);
                });
                
                // Generate ZIP and download
                const content = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted-pdfs.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Error creating ZIP:', error);
                alert('Error creating download file. Please try downloading files individually.');
            }
        }

        // Clear all
        clearAllBtn.addEventListener('click', () => {
            filesList.innerHTML = '';
            processedFiles = [];
            totalFiles = 0;
            completedFiles = 0;
            bulkControls.classList.remove('active');
            fileInput.value = '';
        });
    </script>
</body>
</html>
